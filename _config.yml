# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: C1oser
subtitle:
description: 在别人看不见的地方
keywords:
author: 陈末
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.dcts.top
root: /
#permalink: :year/:month/:day/:title/
permalink: post/:abbrlink/
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: [onepage/*, rssdocs/*]

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: true
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'


# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
symbols_count_time:
  symbols: false
  time: true
  total_symbols: false
  total_time: false
  exclude_codeblock: false
  awl: 2
  wpm: 300
  suffix: "mins."

## Themes: https://hexo.io/themes/
theme: next



# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: https://${GIT_TOKEN}@github.com/td21forever/td21forever.github.io
  brance: master
  message:
- type: baidu_url_submitter
  repo:
# - type: leancloud_counter_security_sync

baidusitemap:
  path: baidusitemap.xml
sitemap:
  path: sitemap.xml

baidu_url_submit:
  count: 100 # 提交最新的一个链接
  host: www.dcts.top # 在百度站长平台中注册的域名
  token: Lv7fQqkc5SOhD5o7 # 秘钥，百度站长平台 > 推送接口 > 接口调用地址中token字段
  path: baidu_urls.txt # 文本文档的地址， 新链接会保存在此文本文档里
  xz_appid: 1638738675901349 # 你的熊掌号 appid

# Waline
# For more information: https://waline.js.org, https://github.com/lizheming/waline
waline:
  enable: true
  serverURL: https://imnerd-api-rosy.vercel.app # Waline server address url
  placeholder: Just go go # Comment box placeholder
  avatar: wavatar # Gravatar style
  meta: [nick, mail, link] # Custom comment header
  pageSize: 10 # Pagination size
  lang: # Language, available values: en, zh-cn
  # Warning: Do not enable both `waline.visitor` and `leancloud_visitors`.
  visitor: true # Article reading statistic
  requiredFields: [nick, mail] # Set required fields: [nick] | [nick, mail]

githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:

leancloud_counter_security:
  enable_sync: false
  app_id: 
  app_key: 
  server_url:  # Required for apps from CN region, e.g. https://leancloud.cn
  username:   # Will be asked while deploying if is left blank
  password:   # Recommmended to be left blank. Will be asked while deploying if is left blan