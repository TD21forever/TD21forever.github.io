name: Sync and Deploy

on:
  push:
    branches:
      - source

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4.1.0
        with:
          ref: source
          path: main

      # - name: cache for Maven
      #   uses: actions/cache@v4.2.2
      #   with:
      #     path: main/node_modules
      #     key: ${{ runner.os }}-${{ matrix.node-version }}-nodeModules-${{ hashFiles('package-lock.json') }}-${{ hashFiles('package.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-${{ matrix.node-version }}-nodeModules-

      - name: Install dependencies and deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
        run: |
          cd main
          rm -f .npmrc
          git config --global user.email "hexo-robot@users.noreply.github.com"
          git config --global user.name "hexo-robot"
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
          # 确保完全使用官方 npm 注册表
          echo "registry=https://registry.npmjs.org/" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" > .npmrc
          npm config set registry https://registry.npmjs.org/
          npm cache clean --force
          
          # 禁用淘宝镜像相关配置
          npm config delete disturl
          npm config delete chromedriver_cdnurl
          npm config delete operadriver_cdnurl
          npm config delete phantomjs_cdnurl
          npm config delete electron_mirror
          npm config delete sass_binary_site
          npm config delete node_sqlite3_binary_host_mirror
          
          # 安装依赖并部署
          npm install --no-fund --no-audit --registry=https://registry.npmjs.org/ --strict-ssl=false
          npx hexo g -d
