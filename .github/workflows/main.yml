name: Sync and Deploy

on:
  push:
    branches:
      - source

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4.1.0
        with:
          ref: source
          path: main

      - name: Cache Modules # 缓存 Node 插件
        uses: actions/cache@v1
        id: cache-modules
        with:
          path: node_modules
          key: ${{runner.OS}}-${{hashFiles('**/package-lock.json')}}

      - name: Install dependencies and deploy
        run: |
          cd main
          export GIT_TOKEN=${{ secrets.TOKEN }}
          git config --local user.email "435212619@qq.com"
          git config --local user.name "hexo-robot"
          npm install
          npx hexo g -d
